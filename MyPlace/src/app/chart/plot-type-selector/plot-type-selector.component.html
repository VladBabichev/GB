<div class="form-group">
    <button class="btn btn-primary btn-block form-control" [class.active]="value === 0" (click)="setValue(0)">{{'Capacity vs Cycle' | translate}}</button>
    <button class="btn btn-primary btn-block form-control" [class.active]="value === 8" (click)="setValue(8)">{{'Efficiency vs Cycle' | translate}}</button>
    <button class="btn btn-primary btn-block form-control" [class.active]="value === 16" (click)="setValue(16)">{{'Retention vs Cycle' | translate}}</button>
    <button class="btn btn-primary btn-block form-control" [class.active]="value === 17" (click)="setValue(17)">{{'Energy vs Cycle' | translate}}</button>
    <button class="btn btn-primary btn-block form-control" [class.active]="value === 18" (click)="setValue(18)">{{'Power vs Cycle' | translate}}</button>
    <button class="btn btn-primary btn-block form-control" [class.active]="value === 15" (click)="setValue(15)">{{'Resistance vs Cycle' | translate}}</button>
    <button class="btn btn-primary btn-block form-control" [class.active]="value === 3" (click)="setValue(3)">{{'Mid Voltage vs Cycle' | translate}}</button>
    <button class="btn btn-primary btn-block form-control" [class.active]="value === 19" (click)="setValue(19)">{{'Slippage' | translate}}</button>
</div>

<div class="form-group" *ngIf="!averagePlotsOnly">
    <button class="btn btn-primary btn-block form-control" [class.active]="value === 4" (click)="setValue(4)" *ngIf="!averagePlotsOnly">{{'Voltage vs Capacity' | translate}}</button>
    <button class="btn btn-primary btn-block form-control" [class.active]="value === 14" (click)="setValue(14)" *ngIf="!averagePlotsOnly">{{'Voltage vs Time' | translate}}</button>
    <button class="btn btn-primary btn-block form-control" [class.active]="value === 13" (click)="setValue(13)" *ngIf="!averagePlotsOnly">{{'Current vs Time' | translate}}</button>
    <button class="btn btn-primary btn-block form-control" [class.active]="value === 12" (click)="setValue(12)">{{'dQ vs dV' | translate}}</button>
    <button class="btn btn-primary btn-block form-control" [class.active]="value === 11" (click)="setValue(11)">{{'dV vs dQ' | translate}}</button>
    <button class="btn btn-primary btn-block form-control" [class.active]="value === -1" *ngIf="false">Custom Template</button>
</div>
