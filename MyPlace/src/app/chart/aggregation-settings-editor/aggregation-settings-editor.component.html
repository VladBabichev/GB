<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label for="simplification-algorithm">{{'simplification-algorithm' | translate}}:</label>
                <select #algorithm class="form-control dx-texteditor-input" id="simplification-algorithm">
                    <option *ngFor="let algo of algorithms" [value]="algo.key" [selected]="value.algorithm === algo.key">{{algo.value}}</option>
                </select>
            </div>
        </div>
        <div class="col-md-12">
            <div class="modal-footer pr-0">
                <button class="btn btn-secondary float-right" (click)="onCancel()">{{'Cancel' | translate}}</button>
                <button class="btn btn-primary float-right" (click)="onSave(algorithm.value)">{{'Apply' | translate}}</button>
            </div>
        </div>
    </div>
</div>
