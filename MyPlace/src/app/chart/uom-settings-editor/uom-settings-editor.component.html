<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label for="uom-settings-current-units">{{'uom-settings-current-units' | translate}}:</label>
                <select id="uom-settings-current-units" #currentUoM class="form-control dx-texteditor-input">
                        <option value="2" [selected]="value.currentUoM === 2">{{'microAmpere (μA)' | translate}}</option>
                        <option value="0" [selected]="value.currentUoM === 0">{{'milliAmpere (mA)' | translate}}</option>
                    <option value="1" [selected]="value.currentUoM === 1">{{'Ampere (A)'| translate}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="uom-settings-capacity-units">{{'uom-settings-capacity-units' | translate}}:</label>
                <select id="uom-settings-capacity-units" #capacityUoM class="form-control dx-texteditor-input">
                    <option value="0" [selected]="value.capacityUoM === 0">{{'milliAmpere-hour (mA⋅h)' | translate}}</option>
                    <option value="1" [selected]="value.capacityUoM === 1">{{'Ampere-hour (A⋅h)' | translate}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="uom-settings-time-units">{{'uom-settings-time-units' | translate}}:</label>
                <select id="uom-settings-time-units" #timeUoM class="form-control dx-texteditor-input">
                    <option value="0" [selected]="value.timeUoM === 0">{{'Seconds (s)' | translate}}</option>
                    <option value="1" [selected]="value.timeUoM === 1">{{'Minutes (min)' | translate}}</option>
                    <option value="2" [selected]="value.timeUoM === 2">{{'Hours (h)' | translate}}</option>
                    <option value="3" [selected]="value.timeUoM === 3">{{'Days (d)' | translate}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="uom-settings-power-units">{{'uom-settings-power-units' | translate}}:</label>
                <select id="uom-settings-power-units" #powerUoM class="form-control dx-texteditor-input">
                    <option value="1" [selected]="value.powerUoM === 1">{{'Microwatts (μW)' | translate}}</option>
                    <option value="2" [selected]="value.powerUoM === 2">{{'Milliwatts (mW)' | translate}}</option>
                    <option value="0" [selected]="value.powerUoM === 0">{{'Watt (W)' | translate}}</option>
                    <option value="3" [selected]="value.powerUoM === 3">{{'Kilowatts (kW)' | translate}}</option>
                    <option value="4" [selected]="value.powerUoM === 4">{{'Megawatts (MW)' | translate}}</option>
                    <option value="5" [selected]="value.powerUoM === 5">{{'Gigawatts (GW)' | translate}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="uom-settings-energy-units">{{'uom-settings-energy-units' | translate}}:</label>
                <select id="uom-settings-energy-units" #energyUoM class="form-control dx-texteditor-input">
                    <option value="1" [selected]="value.energyUoM === 1">{{'Microwatt-hours (μW⋅h)' | translate}}</option>
                    <option value="2" [selected]="value.energyUoM === 2">{{'Milliwatt-hours (mW⋅h)' | translate}}</option>
                    <option value="0" [selected]="value.energyUoM === 0">{{'Watt-hours (W⋅h)' | translate}}</option>
                    <option value="3" [selected]="value.energyUoM === 3">{{'Kilowatt-hours (kW⋅h)' | translate}}</option>
                    <option value="4" [selected]="value.energyUoM === 4">{{'Megawatt-hours (MW⋅h)' | translate}}</option>
                    <option value="5" [selected]="value.energyUoM === 5">{{'Gigawatt-hours (GW⋅h)' | translate}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="uom-settings-resistance-units">{{'uom-settings-resistance-units' | translate}}:</label>
                <select id="uom-settings-resistance-units" #resistanceUoM class="form-control dx-texteditor-input">
                    <option value="1" [selected]="value.resistanceUoM === 1">{{'Microohms (μΩ)' | translate}}</option>
                    <option value="2" [selected]="value.resistanceUoM === 2">{{'Milliohms (mΩ)' | translate}}</option>
                    <option value="0" [selected]="value.resistanceUoM === 0">{{'Ohms (Ω)' | translate}}</option>
                    <option value="3" [selected]="value.resistanceUoM === 3">{{'Kiloohms (kΩ)' | translate}}</option>
                    <option value="4" [selected]="value.resistanceUoM === 4">{{'Megaohms (MΩ)' | translate}}</option>
                    <option value="5" [selected]="value.resistanceUoM === 5">{{'Gigaohms (GΩ)' | translate}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="uom-settings-capacity-normalize">{{'uom-settings-capacity-normalize' | translate}}:</label>
                <select id="uom-settings-capacity-normalize" #normalizeBy class="form-control dx-texteditor-input">
                    <option value="0" [selected]="value.normalizeBy === 0">{{'normalizeBy-none' | translate}}</option>
                    <option value="1" [selected]="value.normalizeBy === 1">{{'dxDataGrid-mass' | translate}}</option>
                    <option value="2" [selected]="value.normalizeBy === 2">{{'dxDataGrid-area' | translate}}</option>
                </select>
            </div>
        </div>
        <div class="col-md-12">
            <div class="modal-footer pr-0">
                <button class="btn btn-secondary" (click)="onCancel()">{{'Cancel' | translate}}</button>
                <button class="btn btn-primary" (click)="onSave(currentUoM.value, capacityUoM.value, timeUoM.value, powerUoM.value, energyUoM.value, resistanceUoM.value,normalizeBy.value)">{{'Apply' | translate}}</button>
            </div>
        </div>
    </div>
</div>
