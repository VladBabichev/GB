<div class="сontainer forgot-password">
    <div class="row justify-content-md-center">
        <div class="col-sm-3 offset-sm-0 col-8 offset-2">
            <div class="logo mx-auto"></div>
        </div>
        <div class="w-100"></div>
        <div class="col-sm-3 offset-sm-0 col-8 offset-2">
            <h1>{{'password-reset-forgot-password' | translate}}</h1>
            <p>{{'password-reset-restoreText' | translate}}</p>
            <form #f="ngForm" [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-group" [ngClass]="{'has-error': username.invalid && f.submitted}">
                    <label for="username" class="control-label">{{'Username or e-mail address' | translate}}:</label>
                    <input id="username" formControlName="username" type="text" class="form-control">
    
                    <p *ngIf="username.errors?.required && f.submitted" class="text-danger">{{'Username is required' | translate}}</p>
                </div>
    
                <div *ngFor="let error of (state$ | async).acquirePasswordResetError?.split('<br>')" class="alert alert-danger">
                    {{error}}
                </div>
    
                <div class="form-group">
                    <button type="submit" class="btn btn-primary float-right" [disabled]="(state$ | async).inProgress">{{'Send email' | translate}}</button>
                    <button class="btn btn-secondary mr-2 float-right" type="button" (click)="onCancel()">{{'Cancel' | translate}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
