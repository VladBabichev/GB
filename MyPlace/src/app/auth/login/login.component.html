<div class="сontainer">
    <div class="row justify-content-md-center" >
        <div class="col-sm-3 offset-sm-0 col-8 offset-2">
            <div class="logo mx-auto"></div>
        </div>
        <div class="w-100"></div>
        <div id="loginId" class="col-xl-offset-4 col-xl-4 col-md-offset-2 col-md-8 col-sm-offset-3 col-sm-6 col-offset-2 col-8">
            <form #f="ngForm" [formGroup]="form" (ngSubmit)="login()">
                <div class="form-group" [ngClass]="{'has-error': username.invalid && f.submitted}">
                    <label for="username" class="control-label">{{'Username or e-mail address' | translate}}:</label>
                    <input id="username" formControlName="username" type="text" class="form-control">
    
                    <p *ngIf="username.errors?.required && f.submitted" class="text-danger">{{'Username is required' | translate}}</p>
                </div>
    
                <div class="form-group">
                    <label for="password" class="control-label">{{'Password' | translate}}:</label>
                    <input id="password" formControlName="password" type="password" class="form-control">
                </div>
    
                <div class="checkbox">
                    <label>
                        <input formControlName="rememberMe" type="checkbox">
                        {{'Remember me' | translate}}
                    </label>
                </div>
    
                <!--<div *ngFor="let error of (state$ | async).loginError?.split('<br>')">
                    {{error}}
                </div>-->
                
                <div class="form-group">
                    <div class="row">
                        <div class="col-lg-4 col-md-4 col-sm-3">
                            <a [routerLink]="['../signup']">{{'Sign Up' | translate}}</a>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-4">
                            <a [routerLink]="['../acquire-password-reset']">{{'Forgot password' | translate}}</a>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-2">
                            <button type="submit" class="btn btn-primary float-right" [disabled]="inProgress">{{'Login' | translate}}</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>    
</div>
