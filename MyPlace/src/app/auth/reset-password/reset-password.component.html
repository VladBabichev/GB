<div class="сontainer">
    <div class="row justify-content-md-center">
        <div class="col">
            <div class="logo mx-auto"></div>
        </div>
        <div class="w-100"></div>
        <div class="col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6 col-xs-offset-2 col-xs-8">
            <form #f="ngForm" [formGroup]="form" (ngSubmit)="submit()">
                <div class="form-group" [ngClass]="{'has-error': password.invalid && f.submitted}">
                    <label for="password" class="control-label">{{'reset-password-new-password' | translate}}:</label>
                    <input id="password" formControlName="password" type="password" class="form-control">
    
                    <p *ngIf="password.errors?.passwordValid && f.submitted">{{password.errors.passwordValid}}</p>
                </div>
    
                <div class="form-group" [ngClass]="{'has-error': password2.invalid && f.submitted}">
                    <label for="password2" class="control-label">{{'reset-password-repeat-password' | translate}}:</label>
                    <input id="password2" formControlName="password2" type="password" class="form-control">
    
                    <p *ngIf="password2.errors?.equals && f.submitted">{{'Passwords do not match' | translate}}</p>
                </div>
    
                <div *ngFor="let error of (state$ | async).resetPasswordError?.split('<br>')" class="alert alert-danger">
                    {{error}}
                </div>
    
                <div class="form-group">
                    <a [routerLink]="['../login']">{{'Login' | translate}}</a>
                    <button type="submit" class="btn btn-primary float-right" [disabled]="(state$ | async).inProgress">{{'reset-password-changeText' | translate}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
