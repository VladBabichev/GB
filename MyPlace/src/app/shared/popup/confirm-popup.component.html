<app-modal
    [title]="title | translate"
    [activeModal]="activeModal">

    <div class="modal-body" [innerHTML]="message | translate">
    </div>
   
    <div class="modal-footer eng-modal-footer">
        <button type="button" class="btn btn-secondary" (click)="activeModal.close('cancelOperation')">{{'No' | translate}}</button>
        <button type="button" class="btn btn-primary" (click)="onConfirm()">{{'Yes' | translate}}</button>
    </div>
</app-modal>
